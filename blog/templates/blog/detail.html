<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
  crossorigin="anonymous"
/>
{% extends 'portfolio/base.html' %} {% load static %} <link rel="stylesheet"
href="{% static "portfolio/custom.css" %}">
<head>
  {% block content %}
  <title>Blogs</title>
</head>
<body>
  <div class="container">
    <div class="fixed-bg bg-3 main-font">
      <div class="jumbotron">
        <div class="text-center">
          <h2 class="sub-text padding-image">{{ blog.title }}</h2>
          <h3 class="sub-text">--{{ blog.date|date:'d M Y' }}--</h3>
        </div>
      </div>

      <p>{{ blog.description|safe }}</p>
    </div>
  </div>
</body>
{% endblock %}
