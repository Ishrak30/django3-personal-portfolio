<div class="row justify-content-center my-3">

    <h2 class = "text-center">T.M. Ishrak Hussain</h2>

<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">

    {% if project.url %}
    <a href="{{ project.url }}" target="blank" width="300" height = "250">
      <img src="{{ project.image.url }}" class="img-fluid mb-2" >
    </a>
    {% else %}

    <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>

  </div>
  {% endfor %}
</div>

{% endblock %}
